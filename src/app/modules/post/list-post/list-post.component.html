<button (click)="getPost()" class="btn btn-primary">
  Actualizar
</button>
<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>titulo</th>
      <th>autor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.author }}</td>
    </tr>
  </tbody>
</table>
